<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增推广人</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/frame/layui-v2/css/layui.css}" media="all">
    <style>
        .flex-div {
            margin-right: 34px;
        }
        .layui-form-label {
            padding-right: 0;
            width: 100px;
        }
        .layui-btn {
            float: right;
        }
        .layui-upload-img {
            float: right;
            margin-top: 16px;
        }
        .layui-input-block button {
            float: left;
            margin-top: 20px;
        }
        .layui-input {
            padding-left: 0;
            margin-left: 10px;
        }
        .displaya{
            display: none;
        }
    </style>
</head>
<body>
<form id="editForm" class="layui-form" action="businessPeople/selectPeopleCode" onsubmit="return false"
      style="margin:20px 10px;">
    <input id="opMethod" type="hidden" name="opMethod"/>
    <input id="id" type="hidden" name="id"/>
    <input id="accountBank_t" type="hidden" name="accountBank_t"/>
    <input id="accountId" type="hidden" name="accountId"/>
    <input id="attId" type="hidden" name="attId"/>
    <div class="layui-form-item" pane="">
        <label class="layui-form-label">推广员状态</label>
        <div class="layui-input-block">
            <input id="Yes" name="state" value="1" title="有效" checked="" type="radio">
            <input id="No" name="state" value="0" title="失效" type="radio">
        </div>
    </div>
    <div class="layui-form-item " id="displayclass">
        <label class="layui-form-label">推广员工号</label>
        <div class="layui-input-inline">
            <input id="businessPeopleCode" name="businessPeopleCode" autocomplete="off" class="layui-input" type="text"
                   disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">推广员姓名</label>
        <div class="layui-input-inline">
            <input id="businessPeopleName" name="businessPeopleName" lay-verify="required" autocomplete="off"
                   placeholder="必填" class="layui-input" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">推广员证件类型</label>
        <div class="layui-input-inline">
            <select id="businessPeopleIdType" name="businessPeopleIdType" lay-verify="required" autocomplete="off"
                    placeholder="必填" class="layui-input" type="text">
                <option value="01">身份证</option>
                <option value="02">护照</option>
                <option value="03">军官证</option>
                <option value="04">台胞证</option>
                <option value="05">港澳通行证</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">推广员证件号码</label>
        <div class="layui-input-inline">
            <input id="idNo" name="idNo" lay-verify="required" autocomplete="off" placeholder="必填" class="layui-input"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">推广员手机号</label>
        <div class="layui-input-inline">
            <input id="tel" name="tel" lay-verify="phone" autocomplete="off" placeholder="必填" class="layui-input"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">推广员银行卡</label>
        <div class="layui-input-inline">
            <select id="accountBank" name="accountBank" lay-verify="required" autocomplete="off" placeholder="必填"
                    class="layui-input" type="text">
                <option value="">请选择</option>
            </select>
        </div>
        <label class="layui-form-label">推广人银行卡号</label>
        <div class="layui-input-inline">
            <input id="accountCode" name="accountCode" lay-verify="count" autocomplete="off" placeholder="必填"
                   class="layui-input" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">推广员住址：</label>
        <div class="layui-input-inline" style="width: 80px">
            <input id="province" name="province" autocomplete="off" class="layui-input" type="text">
        </div>
        <label class="layui-form-label" style="width: 14px;padding-left: 0px">省</label>
        <div class="layui-input-inline" style="width: 80px">
            <input id="city" name="city" autocomplete="off" class="layui-input" type="text">
        </div>
        <label class="layui-form-label" style="width: 14px;padding-left: 0px">市</label>
        <div class="layui-input-inline" style="width: 80px">
            <input id="district" name="district" autocomplete="off" class="layui-input" type="text">
        </div>
        <label class="layui-form-label" style="width: 40px;padding-left: 0px">区/县</label>
        <div class="layui-input-inline">
            <input id="detailedAddress" name="detailedAddress" autocomplete="off" class="layui-input" type="text">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">推广员级别</label>
        <div class="layui-input-inline">
            <select id="businessPeopleLevel" name="businessPeopleLevel" autocomplete="off" class="layui-input"
                    type="text">
                <option value="0">初级</option>
                <option value="1">中级</option>
                <option value="2">高级</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">推广员微信号</label>
        <div class="layui-input-inline">
            <input id="wchat" name="wchat" lay-verify="required" autocomplete="off" class="layui-input" type="text"  placeholder="必填">
        </div>
    </div>
    <div style="display: flex">
        <div class="layui-upload flex-div">
            <label class="layui-form-label">身份证正面照</label>
            <div class="layui-upload">
                <input id="faceOfIDCardUrl" type="hidden" name="faceOfIDCardUrl"/>
                <button type="button" class="layui-btn" id="faceOfIDCard">上传图片</button>
                <div>
                    <!--<label class="layui-form-label">身份证正面照预览</label>-->
                    <!--<div class="layui-upload-list" style="margin-left:100px;">
                        <img class="layui-upload-img" id="faceOfIDCardView" style="height:80px;width:80px;">
                    </div>-->
                </div>
            </div>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="faceOfIDCardView" style="height:80px;width:80px;">
            </div>
        </div>
        <div class="layui-upload flex-div">
            <label class="layui-form-label">身份证背面照</label>
            <div class="layui-upload">
                <input id="backOfIDCardUrl" type="hidden" name="backOfIDCardUrl"/>
                <button type="button" class="layui-btn" id="backOfIDCard">上传图片</button>
                <div>
                    <!--<label class="layui-form-label">身份证背面照显示</label>-->
                </div>
            </div>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="backOfIDCardView" style="height:80px;width:80px;">
            </div>
        </div>
        <div class="layui-upload flex-div">
            <label class="layui-form-label">手持身份证照</label>
            <div class="layui-upload">
                <input id="handIDCardUrl" type="hidden" name="handIDCardUrl"/>
                <button type="button" class="layui-btn" id="handIDCard">上传图片</button>
                <div>
                    <!--<label class="layui-form-label">身份证背面照显示</label>-->
                </div>
            </div>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="handIDCardView" style="height:80px;width:80px;">
            </div>
        </div>
        <div class="layui-upload flex-div">
            <label class="layui-form-label">协议合同证照</label>
            <div class="layui-upload">
                <input id="contractUrl" type="hidden" name="contractUrl"/>
                <button type="button" class="layui-btn" id="contract">上传图片</button>
                <div>
                    <!--<label class="layui-form-label">身份证背面照显示</label>-->
                </div>
            </div>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="contractView" style="height:80px;width:80px;">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="add_button">保存</button>
        </div>
    </div>
</form>
</body>
<script th:src="@{/frame/layui-v2/layui.js}" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8" th:src="@{business/rightsmanagement/userRole.js}"></script>
<script type="text/javascript">
    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;
        if($('#opMethod').val()=="edit"){
            $('#businessPeopleName').attr("disabled","disabled");
        }
        if($('#opMethod').val()=="add"){
            $('#displayclass').addClass("displaya");
        }
        $("#tel").blur(function(){
            $.ajax({
                url: "institution/queryInstitution",
                type: "POST",
                dataType: "json",
                data: {
                    type: "0"
                },
                 where: {
                     tel: $('#tel').val()
                  },
                success: function (result) {
                    // console.log(document.getElementById("institutionId"));
                    var list = result.data;//返回的数据
                    var role = document.getElementById("accountBank");        //add_role_name给select定义的id
                }
            });
        });
        //身份证背面图片上传
        var uploadInst = upload.render({
            elem: '#backOfIDCard'
            ,url: 'file/uploadImage/'
            ,size:10240
            ,done: function(res){
                //如果上传失败
                if (res.code > 0) {
                    $("[name=backOfIDCardUrl]").val("");
                    $('#backOfIDCardView').attr('src', "");
                    return layer.msg('上传失败');
                }
                //上传成功
                $("[name=backOfIDCardUrl]").val(res.src);
                $('#backOfIDCardView').attr('src', res.src);
                return layer.msg('上传成功');
            }
        });
        //身份证正面上载
        var uploadInst = upload.render({
            elem: '#faceOfIDCard'
            ,url: 'file/uploadImage/'
            ,size:10240
            ,done: function(res){

                //如果上传失败
                if (res.code > 0) {
                    $("[name=faceOfIDCardUrl]").val("");
                    $('#faceOfIDCardView').attr('src', "");
                    return layer.msg('上传失败');
                }
                //上传成功
                $("[name=faceOfIDCardUrl]").val(res.src);
                $('#faceOfIDCardView').attr('src', res.src);
                return layer.msg('上传成功');
            }
        });
        //手持身份证上载
        var uploadInst = upload.render({
            elem: '#handIDCard'
            ,url: 'file/uploadImage/'
            ,size:10240
            ,done: function(res){
                //如果上传失败
                if (res.code > 0) {
                    $("[name=handIDCardUrl]").val("");
                    $('#handIDCardView').attr('src', "");
                    return layer.msg('上传失败');
                }
                //上传成功
                $("[name=handIDCardUrl]").val(res.src);
                $('#handIDCardView').attr('src', res.src);
                return layer.msg('上传成功');
            }
        });
        //协议合同上载
        var uploadInst = upload.render({
            elem: '#contract'
            ,url: 'file/uploadImage/'
            ,size:10240
            ,done: function(res){
                //如果上传失败
                if (res.code > 0) {
                    $("[name=contractUrl]").val("");
                    $('#contractView').attr('src', "");
                    return layer.msg('上传失败');
                }
                //上传成功
                $("[name=contractUrl]").val(res.src);
                $('#contractView').attr('src', res.src);
                return layer.msg('上传成功');
            }
        });
    });
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form;
        var $ = layui.$;//获取jquery组件
        selectRoleName();
        //自定义验证规则
        form.verify({
            phone: [/^[0-9]\d*$/, '请输入正确的手机号码'],
            count: [/^[0-9]\d*$/, '请输入正确的银行卡号']
        });

        //监听提交
        form.on('submit(add_button)', function (editData) {
            params = editData.field;
            // 发现有字段变更之后，通过ajax更新所有字段
            $.post("businessPeople/addBusinessPeopleIn", params, function (res) {
                if (res.code!=1) {
                    /*var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引（父类的弹框）
                    parent.layer.close(index); //再执行关闭*/
                    alert('保存成功！');
                    window.parent.location.reload();
                }else{
                    alert('保存失败：' + res.msg);
        }
    });
    return false;
        });
        function selectRoleName() {
            $.ajax({
                url: "institution/queryInstitution",
                type: "POST",
                dataType: "json",
                data: {
                    type: "0"
                },
                success: function (result) {
                    var institutionId_t = $("#accountBank_t").val();
                    // console.log(document.getElementById("institutionId"));
                    var list = result.data;    //返回的数据
                    var role = document.getElementById("accountBank");        //add_role_name给select定义的id
                    for (var i = 0; i < list.length; i++) {
                        var option = document.createElement("option");    // 创建添加option属性
                        option.setAttribute("value", list[i].institutionCode);                  // 给option的value添加值
                        option.innerText = list[i].institutionName;             // 打印option对应的纯文本 （超级管理员、管理员）
                        if (list[i].institutionCode == institutionId_t) {
                            option.defaultSelected = true;                       //赋默认值
                        }
                        role.appendChild(option);                          // 给select 添加option子标签
                        form.render("select");                                // 刷性select，显示出数据
                    }
                }
            });
        }
    });
</script>
</html>
